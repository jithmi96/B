<mat-card class="example-card">
<label class="label"><h2>Register Student</h2></label>
<form class="example-form_0">
  <mat-form-field class="example-full-width">
    <mat-label>Full Name</mat-label>
    <input matInput>
    <mat-icon color="primary" matSuffix>mode_edit</mat-icon>
  </mat-form-field>

<form class="example-form">
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width">
        <mat-label>First name</mat-label>
        <input matInput>
        <mat-icon color="primary" matSuffix>mode_edit</mat-icon>
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width">
        <mat-label>Last Name</mat-label>
        <input matInput>
        <mat-icon color="primary" matSuffix>mode_edit</mat-icon>
      </mat-form-field></td>
    </tr></table>
  </form>
  <form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Address</mat-label>
    <textarea matInput></textarea>
    <mat-icon color="primary" matSuffix>location_on</mat-icon>
  </mat-form-field>
</form>

<form class="example-form">
  <mat-form-field class="example-full-width" >
    <mat-label>Telephone</mat-label>
    <span matPrefix>+94 &nbsp;</span>
    <input type="tel" matInput placeholder="779317369">
    <mat-icon matSuffix>call</mat-icon>
  </mat-form-field>
  </form>

  <form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Date of Birth</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker color="primary"></mat-datepicker>
  </mat-form-field>
</form>

<form class="example-form">
 <!-- <mat-form-field class="example-full-width">-->
    <mat-label>Gender:</mat-label>
    <mat-radio-group aria-label="Gender">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <mat-radio-button >Male</mat-radio-button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <mat-radio-button value="2">Female</mat-radio-button>
    </mat-radio-group>
 <!-- </mat-form-field>-->
  </form> <br>

    <form class="example-form">
     <!-- <mat-form-field class="example-full-width" appearance="fill"></mat-form-field>-->
        <mat-label>Courses:</mat-label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-checkbox class="example-margin" [(ngModel)]="MSO2020_1" name="msoffice">MS2020_1</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="GD2020_1" name="graphic">GD2020_1</mat-checkbox>
     <mat-checkbox class="example-margin" [(ngModel)]="WD2020_1" name="web">WD2020_1</mat-checkbox>
      <mat-checkbox class="example-margin_1" [(ngModel)]="AE2020_1" name="adExcel">AE2020_1</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="CF2020_1" name="comFundamentals">CF2020_1</mat-checkbox>
    <!--</mat-form-field>-->
    </form><br>


  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput placeholder="jithmisachinika@example.com" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      <mat-icon color="primary" matSuffix>email</mat-icon>
    </mat-form-field>
  </form>

  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon color="primary">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Registered Date</mat-label>
      <input matInput [matDatepicker]="picker1">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1 color="primary"></mat-datepicker>
        </mat-form-field>
  </form>

  <button class="example-full-width" mat-raised-button color="primary">Submit</button>
